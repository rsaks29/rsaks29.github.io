<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Contact Me</title>

  <style>
    :root{
      --bg: #f4fff4;     /* page background */
      --fg: #1d1d1f;     /* text */
      --muted: #333;
      --card: #ffffff;   /* panels */
      --accent: #1b8a1b; /* brand green */
      --shadow: 0 6px 18px rgba(0,0,0,.08);
      --radius: 12px;
    }

    html, body {
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      line-height: 1.4;
    }

    h1, h2 { margin: 16px; }
    nav, form {
      background: var(--card);
      margin: 16px;
      padding: 16px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .Menu { position: relative; display: inline-block; }
    .dropdown-btn {
      padding: 10px 16px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      -webkit-appearance: none;
         -moz-appearance: none;
              appearance: none;
    }
    .dropdown-btn:focus { outline: 2px solid #0d5e0d; outline-offset: 2px; }

    .dropdown-list {
      list-style: none;
      margin: 6px 0 0 0;
      padding: 6px 0;
      background: #f2f2f2;
      position: absolute;
      top: 100%;
      left: 0;
      min-width: 180px;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
      display: none;
      border-radius: 8px;
      z-index: 10;
    }
    .dropdown-list.active { display: block; }
    .dropdown-list li a {
      display: block;
      padding: 10px 12px;
      text-decoration: none;
      color: var(--muted);
      border-radius: 6px;
    }
    .dropdown-list li a:hover { background: #e6e6e6; }

    ul { padding-left: 24px; margin: 12px 0 0 0; }
    a[target="_blank"] { rel: noopener; }

    label { display:block; margin-top: 8px; font-weight: 600; }
    input, textarea {
      width: 100%;
      max-width: 560px;
      box-sizing: border-box;
      margin-top: 6px;
      padding: 10px 12px;
      border: 1px solid #d0d0d0;
      border-radius: 8px;
      background: #fff;
      color: var(--fg);
    }
    textarea { resize: vertical; }

    #send-btn {
      margin-top: 12px;
      padding: 10px 16px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #send-btn[disabled] { opacity: .6; cursor: not-allowed; }

    #status { margin-top: .5rem; font-size: .95rem; }
    #status.ok { color: #065; }
    #status.error { color: #a00; }
  </style>

  <!-- EmailJS v4 SDK (defer so it loads before our script below) -->
  <script defer src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <!-- Our logic (also deferred) -->
  <script defer>
    // everything runs after parsing + after EmailJS loads
    window.addEventListener("DOMContentLoaded", () => {
      // Dropdown toggle + click-outside to close
      const btn = document.querySelector(".dropdown-btn");
      const list = document.querySelector(".dropdown-list");
      btn?.addEventListener("click", (e) => {
        e.stopPropagation();
        list?.classList.toggle("active");
      });
      document.addEventListener("click", () => list?.classList.remove("active"));

      const form   = document.getElementById("contact-form");
      const send   = document.getElementById("send-btn");
      const status = document.getElementById("status");

      // Guard: make sure EmailJS is actually there
      if (!("emailjs" in window)) {
        console.error("EmailJS SDK failed to load.");
        if (status) {
          status.className = "error";
          status.textContent = "❌ Email service unavailable. Check your connection.";
        }
        return;
      }

      // Init with your public key
      try {
        emailjs.init({ publicKey: "7agWfKJIVm8Fha7A7" }); // <-- keep or replace with your real public key
      } catch (e) {
        console.error("EmailJS init error:", e);
      }

      form?.addEventListener("submit", async (e) => {
        e.preventDefault();

        // tiny honeypot trap
        if (form.bot_field && form.bot_field.value) return;

        send.disabled = true;
        status.className = "";
        status.textContent = "Sending…";

        try {
          // IMPORTANT: these IDs must match your EmailJS dashboard
          await emailjs.sendForm(
            "service_ef8oh5y",  // Service ID
            "template_yfzk6cv", // Template ID
            form
          );
          status.className = "ok";
          status.textContent = "✅ Email sent! I’ll get back to you soon.";
          form.reset();
        } catch (err) {
          console.error("EmailJS Error:", err);
          status.className = "error";
          status.textContent = "❌ Failed to send. Please try again shortly.";
          alert("Failed to send email. See console for details.");
        } finally {
          send.disabled = false;
        }
      });
    });
  </script>
</head>

  <h2>Send me an email</h2>
  <form id="contact-form" novalidate>
    <label for="email">Your Email:</label>
    <!-- name must match your EmailJS template variable -->
    <input type="email" id="email" name="reply_to" placeholder="you@example.com" required />

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" placeholder="Quick hello" required />

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" placeholder="Write your message…" required></textarea>

    <!-- tiny honeypot to reduce spam -->
    <input type="text" name="bot_field" style="display:none" tabindex="-1" autocomplete="off" />

    <button id="send-btn" type="submit">Send Email</button>
    <p id="status" aria-live="polite"></p>
  </form>

</body>
