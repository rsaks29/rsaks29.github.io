<head>
  <meta charset="utf-8">

  <!-- your existing inline styles -->
  <style>
    .Menu { position: relative; display: inline-block; }
    .dropdown-btn {
      padding: 10px 20px;
      background: #1b8a1b;
      color: white;
      border: none;
      cursor: pointer;
      /* kill any built-in arrow */
      -webkit-appearance: none;
         -moz-appearance: none;
              appearance: none;
      border-radius: 5px;
    }
    /* hide the arrow if you had one via ::after */
    .dropdown-btn::after { content: none !important; }

    .dropdown-list {
      list-style: none;
      margin: 0;
      padding: 5px 0;
      background: #eee;
      position: absolute;
      top: 100%;
      left: 0;
      min-width: 150px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: none;
      border-radius: 5px;
      z-index: 10;
    }
    .dropdown-list.active { display: block; }
    .dropdown-list li a {
      display: block;
      padding: 8px 12px;
      text-decoration: none;
      color: #333;
    }
    .dropdown-list li a:hover { background: #ddd; }

    /* small extras for form feedback */
    #status { margin-top: .5rem; font-size: .95rem; }
    #status.ok { color: #065; }
    #status.error { color: #a00; }
    button[disabled] { opacity: .6; cursor: not-allowed; }
  </style>

  <!-- EmailJS v4 SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    // Init with your public key (v4 syntax)
    emailjs.init({ publicKey: "7agWfKJIVm8Fha7A7" });
  </script>
</head>

  <h2>Send me an email</h2>
  <form id="contact-form">
    <label for="email">Your Email:</label><br>
    <!-- IMPORTANT: name must match your EmailJS template variable -->
    <input type="email" id="email" name="reply_to" required><br><br>

    <label for="subject">Subject:</label><br>
    <input type="text" id="subject" name="subject" required><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" required></textarea><br><br>

    <!-- tiny honeypot to reduce spam -->
    <input type="text" name="bot_field" style="display:none" tabindex="-1" autocomplete="off">

    <button id="send-btn" type="submit">Send Email</button>
    <p id="status" aria-live="polite"></p>
  </form>

  <script>
    // dropdown toggle (kept as-is)
    document.querySelector(".dropdown-btn")
      .addEventListener("click", () => {
        document.querySelector(".dropdown-list")
          .classList.toggle("active");
      });

    // EmailJS send using sendForm
    const form   = document.getElementById("contact-form");
    const btn    = document.getElementById("send-btn");
    const status = document.getElementById("status");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      // simple bot trap
      if (form.bot_field && form.bot_field.value) return;

      btn.disabled = true;
      status.className = "";
      status.textContent = "Sending…";

      try {
        await emailjs.sendForm(
          "service_ef8oh5y",   // Your Service ID
          "template_yfzk6cv",  // Your Template ID
          form                 // Uses field names to map to template vars
        );
        status.className = "ok";
        status.textContent = "✅ Email sent! I’ll get back to you soon.";
        form.reset();
      } catch (error) {
        console.error("EmailJS Error:", error);
        status.className = "error";
        status.textContent = "❌ Failed to send. Please try again shortly.";
        alert("Failed to send email. See console for details.");
      } finally {
        btn.disabled = false;
      }
    });
  </script>

</body>
